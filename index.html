<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
        <img src="image/logo.svg" id="header-img">

        <nav id="nav-bar">

            <a class="nav-link" href="#info">Lorem</a>
            <a class="nav-link" href="#video">Ipsum</a>
            <a class="nav-link" href="#pricing">Dolor</a>

        </nav>
    </header>
    <div id="page">
        <div id="info"></div>
        <div id="video-div">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
            id="video">
            </iframe>
        </div>
        <div id="pricing">

        </div>
        <div id="contact">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="example@gmail.com">
                <input id="submit" type="submit">
            </form>
        </div>
    </div>
</body>
</html>
